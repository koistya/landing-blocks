name: landing-blocks Npm Package

on:
  push:
    branches:
      - master
    # paths:
    #   - landing-blocks/**

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 13
          registry-url: https://registry.npmjs.org/
      - run: cd landing-blocks && pnpm i
      # - run: yarn test
      - run: cd landing-blocks && yarn build
